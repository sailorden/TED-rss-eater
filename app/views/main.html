<div class="header">
  TED
</div>

<div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="talk in feed">
      <div class="talk-pic">
        <img ng-src="{{talk.mediaGroups[0].contents[0].thumbnails[0].url}}" class="img-responsive"/>
      </div>
      <div class="talk-desc">
        {{talk.title}}
      </div>
    </li>
  </ul>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
